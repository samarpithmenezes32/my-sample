<style>
    .btn{
        background-color: rgb(31, 25, 36);
        color: white;
        padding: 8px 12px;
        border: none;
        cursor: pointer
     }
    .btn:hover{
        background-color: black;
        border-radius: 10px;
        transform: :translateX(5px);
        transition: background-color 3px;
    }
    .btn:focus{
        background-color: blueviolet;
    }
</style>
<button class="btn">click me!</button>
